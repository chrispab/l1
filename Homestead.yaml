ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ~/projects/l1/blog
        to: /home/vagrant/code
sites:
    -   map: homestead
        to: /home/vagrant/code/public

    -   map: phpmyadmin.test
        to: /home/vagrant/code/phpmyadmin

databases:
    - homestead
features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: lvl-test-1
hostname: homestead
